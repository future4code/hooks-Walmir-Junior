<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alatep produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="caixa">
        <p>Alatep Dreams</p>
    </div>
    
    <div>
        <a href="index.html"class="nav">Página Inicial</a>
        <a href="ctrl-estoque.html"class="nav">Controle de Estoque</a>
        <a href="add-produto.html"class="nav">Adicionar Produto</a>
        <a href="funcionarios.html"class="nav">Funcionários</a>
    </div>

    
    <h2 class="controle">Adicionar Produto</h2>
    
    <div>

        <form action="" class="form">
            <div>
                <label for="link-foto" class="label">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descricao" class="label">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição" class="input">
            </div>
            
            <div>
                <label for="preco" class="label">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço"  class="input">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label class="label">Quantidade disponível: </label>
                <input class="input">
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit" class="input">Adicionar</button>
            </div>
    
        </form>
    

    </div>
    
</body>
</html>
